<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Three In One</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="IMG_0007.jpg" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="my pic.jpeg" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="WIN_20230513_10_11_11_Pro.jpg" alt="Scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Sambit</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container"> 
        <p id="msg">Play Your Move</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
